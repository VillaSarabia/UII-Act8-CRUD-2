<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Carta Pokémon</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        /* Estilo para el botón Volver */
        .cancelar { background-color: #6c757d; display: inline-block; padding: 10px 15px; text-decoration: none; color: white; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Editar Carta Pokémon</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre Carta:</label>
        <input type="text" name="nombre_carta" value="{{ carta.nombre_carta }}" required>

        <label>Rareza:</label>
        <input type="text" name="rareza" value="{{ carta.rareza }}" required>

        <label>Condición:</label>
        <input type="text" name="condicion" value="{{ carta.condicion }}" required>

        <label>Precio Compra ($):</label>
        <input type="number" step="0.01" name="precio_compra" value="{{ carta.precio_compra }}" required>

        <label>ID Expansión:</label>
        <input type="text" name="id_expansion" value="{{ carta.id_expansion }}" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="{% url 'inicio' %}" class="cancelar">Volver al listado</a>
</body>
</html>
