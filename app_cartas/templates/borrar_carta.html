<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; border: none; cursor: pointer; display: inline-block;}
        .confirmar { background-color: #DC3545; }
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Estás seguro de borrar a la carta: {{ carta.nombre_carta }}?</h1>
    <p>Rareza: {{ carta.rareza }}</p>
    <p>Condición: {{ carta.condicion }}</p>
    <p>Precio Compra: ${{ carta.precio_compra }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn confirmar">Sí, Borrar</button>
    </form>
    <a href="{% url 'inicio' %}" class="btn cancelar">Cancelar</a>
</body>
</html>
